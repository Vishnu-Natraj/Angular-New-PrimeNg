<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h5>Basic</h5>
      <p-chips [(ngModel)]="values1"></p-chips>
    </div>



    <div class="col-sm-4">
      <h5>Comma Separator</h5>
      <p-chips [(ngModel)]="values2" separator=","></p-chips>
    </div>



    <div class="col-sm-4">
      <h5>ng-template</h5>
      <p-chips [(ngModel)]="values3">
        <ng-template let-item pTemplate="item">
          {{item}} - (active) <i class="pi-user-edit"></i>
        </ng-template>
      </p-chips>
    </div>
  </div>
</div>
